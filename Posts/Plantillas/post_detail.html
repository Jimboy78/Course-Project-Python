{% extends "Indice/Plantillas/blog.html" %}

{% block contenido %}
<ul>
  <div class="row">
      <div class="col-lg-8">
          <div class="card mb-6">
            {% if post.imagen %}
            <img class="card-img-top" src="{{post.imagen.url}}"alt="" object-fit="contain" >
            {% else %}
            <img class="card-img-top" src="https://pescadata-images.s3.us-west-1.amazonaws.com/1642026639704no-image.png" alt="..." object-fit="contain" >
            {% endif %}
            <div class="card-body">
                <div class="small text-muted">{{post.fecha}}</div>
                <h2 class="card-title">{{post.titulo}}</h2>
                <p class="card-text">{{post.subtitulo}}</p>
                <p class="card-text">{{post.texto}}</p>
                <p class="card-text">{{post.autor}}</p>
                {% if request.user.is_authenticated %}
                {% endif %}                            
              </div>
          </div>
      </div>
  </div>
</ul>
{% endblock contenido %}
